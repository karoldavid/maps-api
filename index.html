<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      bottom: 0px;
      height: 100%;
      left: 362px;
      position: absolute;
      right: 0px;
    }

    .options-box {
      background: #fff;
      border: 1px solid #999;
      border-radius: 3px;
      height: 100%;
      line-height: 35px;
      padding: 10px 10px 30px 10px;
      text-align: left;
      width: 340px;
    }
   </style>
 </head>
 <body>

    <div class="container">
      <div class="options-box">
        <h1>Find Your New NYC Home</h1>
        <div>
          <input id="show-listings" type="button">Show Listings</input>
          <input id="hide-listings" type="button">Hide Listings</input>
        </div>
      </div>

      <!-- TODO 1: Create a place to put the map in the HTML-->
      <div id="map"></div>
    </div>
   <script>
     // TODO: Create a map variable
     var map,
         markers = []; // Create a new blank array for all the listing markers

     // TODO: Complete the following function to initialize the map
     function initMap() {
       // TODO: use a constructor to create a new map JS object. You can use the coordinates
       // we used, 40.7413549, -73.99802439999996 or your own!
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.99802439999996},
          zoom: 12
        });

        var largeInfowindow = new google.maps.InfoWindow();

        var locations = [
          {title: 'Park Ave Penthouse', location: {lat: 40.7713024,  lng: -73.9632393}},
          {title: 'Chelsea Loft', location: {lat: 40.7444883,  lng: -73.9949465}},
          {title: 'Union Square Open Floor Plan', location: {lat: 40.7347062,  lng:  -73.9895759}}
        ]

        // The following group uses the location array to create an array of markers on initialize
        for (var i = 0; i < locations.length; i++) {
          // Get the position from the location array
          var position = locations[i].location;
          var title = locations[i].title;

          var marker = new google.maps.Marker({
            position: position,
            map: map,
            title: title,
            animation: google.maps.Animation.Drop,
            id: i
          })

          // Push the marker to the array of markers
          markers.push(marker);

          // Create an onclick event to open an infowindow at each marker
          marker.addListener('click', function(){
            populateInfoWindow(this, largeInfowindow);
          });
        }

        document.getElementById('show-listings').addEventListener('click', showListings);
        document.getElementById('hide-listings').addEventListener('click', hideListings);


        function populateInfoWindow(marker, infowindow) {
          // Check to make sure this infowindow is not already opened on this marker
          if (infowindow.marker != marker) {
            infowindow.marker = marker;
            infowindow.setContent('<div>' + marker.title + '</div>');
            infowindow.open(map, marker);

            // Make sure the marker property is cleared if the infowindow is closed
            infowindow.addListener('closeclick', function() {
              infowindow.setMap(null);
            });
          }
        }
      }

      function showListings() {
        var bounds = new google.maps.LatLngBounds();

        for (var i=0; i < markers.length; i++) {
          markers[i].setMap(map);
          // Extend the boundaries of the map for each marker
          bounds.extend(markers[i].position);
        }
        map.fitBounds(bounds);
      }

      function hideListings() {

        for (var i=0; i < markers.length; i++) {
          markers[i].setMap(null);
        }

      }

   </script>
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB2twrWRm7tw2ZtFIWakViLeMz58U9QL8&callback=initMap" async defer></script>

 </body>
</html>
